{% extends "base.html" %}
{% block body_block %}
<div class="row">
    {% for mytodo in mytodos %}
    <div class="card mb-3 col-4">
      <div class="card-body">
        <h5 class="card-title">{{mytodo[0]}}</h5>
        <p class="card-text">{{mytodo[1]}}</p>
        <p class="card-text"><small class="text-muted">{{mytodo[2]}}</small></p>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
