{% extends "base.html" %}
{% block body_block %}
<form action="/create" method="post">
  <div class="form-group">
    <label for="exampleInputTitle1">Title</label>
    <input name="title" type="text" class="form-control" id="exampleInputTitle1" placeholder="할 일">
  </div>
  <div class="form-group">
    <label for="exampleInputContents2">Contents</label>
    <textarea name="contents" class="form-control" id="exampleInputContents2" rows="5" placeholder="상세내용"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
